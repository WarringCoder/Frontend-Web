<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script 
        src="https://kit.fontawesome.com/30d9be73ae.js" 
        crossorigin="anonymous"
    >
    </script>
    <style>
        .fa-solid
        {
            color: red;
            
        }
        div
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .animate__animated
        {
            animation: heartBeat;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            
        }
    </style>
</head>
<body>
    <div>
        <i class="fa-solid fa-heart fa-9x animate__animated animate__heartBeat"></i>
    </div>
    
</body>
</html>
